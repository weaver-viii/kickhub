<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>KickHub: boost free software/content donations</title>
    <link rel="stylesheet" href="/css/kickhub.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="Bastien Guerry" />
  </head>
  <body>

    <div id="logo"><a href="/about" title="About KickHub">â¤Ÿ</a></div>

    <div id="vote">
      <a target="new"
	 href="http://clojurecup.com/app.html?app=kickhub"
	 title="ClojureCup13">Vote for us!</a>
    </div>


    <div id="login">
      <ul class="pinfos">
	<li id="pname">Github login: </li>
	<li id="khsince">On KickHub since: </li>
	<li id="by">By: </li>
      </ul>
    </div>

    <div id="new-projects">

      <p>Support this project!</p>

      <form action="/support" method="post">
	<select name="amount">
	  <option value="5">5</option>
	  <option value="10">10</option>
	  <option value="30">30</option>
	</select>
	<input id="puid" type="hidden" name="pid" value=""/>
	<input id="huid" type="hidden" name="uid" value=""/>
	<input type="submit" value="Go" />
      </form>
    </div>


  </body>
</html>
