<div id="personal-data">
  <h3>My personal data</h3>
  <form action="/" method="post">
    <div class="personal-data">
      Password:
      <input type="password" id="password" name="password"
	     class="form-control" value="" placeholder="Password" />
      <input type="hidden" id="from" name="from" value="" />
      <button type="submit" class="btn btn-info">Update</button>
    </div>
  </form>
</div>

<form id="login" action="/login" method="post">
  <div class="input-group">
    <input type="text" name="username" class="form-control" placeholder="Username" />
    <input type="password" name="password" class="form-control" placeholder="Password" />
    <button type="submit" class="btn btn-info">Login</button>
    </div>
</form>

<form id="register" action="/register" method="post">
  <div class="input-group">
    <input class="form-control" type="text" id="username" name="username" value="" placeholder="Username" />
    <input class="form-control" type="text" id="email" name="email" value="" placeholder="Email" />
    <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
    <button type="submit" class="btn btn-info">Register</button>
  </div>
</form>

<form id="submit-email" method="post" action="/">
  <div class="input-group">
    <input class="form-control" type="text" name="email" placeholder="Your email" />
    <button type="submit" class="btn btn-info">Send me updates</button>
  </div>
</form>

<form id="submit-donation" action="/donation" method="post">
  <div class="input-group">
    <input class="form-control" type="text" name="amount" placeholder="Donation's amount" />
    <input class="form-control" type="text" name="pid" placeholder="pid (number)" />
    <button type="submit" class="btn btn-info">Promise to donate</button>
  </div>
</form>

<form id="submit-profile">
  <div class="input-group">
    <input class="form-control" type="text" name="name" placeholder="Name" />
    <input class="form-control" type="text" name="firstname" placeholder="First name" />
    <input class="form-control" type="text" name="picture" placeholder="Picture" />
    <button type="submit" class="btn btn-info">Update profile</button>
  </div>
</form>

<form id="submit-project" action="/newproject" method="post">
  <div class="input-group">
    <input class="form-control" type="text" name="name" placeholder="Project name" />
    <input class="form-control" type="text" name="repo" placeholder="Repo" />
    <button type="submit" class="btn btn-info">Submit project</button>
  </div>
</form>

<div id="unlogged-menu" class="btn-group pull-right">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Start <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <!-- <li role="presentation" class="dropdown-header">Dropdown header</li> -->
    <li><a href="/login" role="menuitem" tabindex="-1">Login</a></li>
    <li><a href="/github" role="menuitem" tabindex="-1">Login with Github</a></li>
    <li><a href="/register" role="menuitem" tabindex="-1">Register</a></li>
  </ul>
</div>

<div id="logged-menu" class="btn-group pull-right">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    You <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <!-- <li role="presentation" class="dropdown-header">Dropdown header</li> -->
    <li><a id="profile" href="/user" role="menuitem" tabindex="-1">Profile</a></li>
    <li id="gh" style=""><a href="/github" role="menuitem" tabindex="-1">Connect Github</a></li>
    <li><a class="disabled" href="/logout" role="menuitem" tabindex="-1">Logout</a></li>
  </ul>
</div>
